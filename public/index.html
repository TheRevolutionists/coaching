<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RL Coaching â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-zinc-900/70 backdrop-blur rounded-2xl p-6 shadow-xl">
    <h1 class="text-2xl font-bold mb-1">Rocket League Coaching</h1>
    <p class="text-zinc-400 mb-6">Sign in to access your coaching dashboard.</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="username">Username</label>
        <input id="username" class="w-full px-3 py-2 bg-zinc-800 rounded-xl outline-none focus:ring focus:ring-purple-600" placeholder="e.g. Kuwait" required />
      </div>
      <div>
        <label class="block text-sm mb-1" for="password">Password</label>
        <input id="password" type="password" class="w-full px-3 py-2 bg-zinc-800 rounded-xl outline-none focus:ring focus:ring-purple-600" placeholder="Your password" required />
      </div>
      <button class="w-full py-2 rounded-xl bg-purple-600 hover:bg-purple-500 transition font-semibold">Sign In</button>
    </form>

    <p id="error" class="text-red-400 text-sm mt-3 hidden"></p>
  </div>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
