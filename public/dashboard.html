<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RL Coaching â€” Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="min-h-screen bg-gradient-to-b from-black to-zinc-950 text-white">
  <header class="border-b border-zinc-800/80 sticky top-0 backdrop-blur bg-black/60">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-2xl bg-purple-600"></div>
        <div>
          <div class="font-semibold">RL Coaching</div>
          <div class="text-xs text-zinc-400">Personalized training</div>
        </div>
      </div>
      <nav class="flex items-center gap-3 text-sm">
        <a href="/dashboard" class="px-3 py-1 rounded-lg bg-zinc-900">Dashboard</a>
        <a href="/admin" class="px-3 py-1 rounded-lg hover:bg-zinc-900">Admin</a>
        <button id="logoutBtn" class="px-3 py-1 rounded-lg bg-zinc-900 hover:bg-zinc-800">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-8">
    <section class="grid md:grid-cols-3 gap-4">
      <div class="md:col-span-2 bg-zinc-900/60 rounded-2xl p-4">
        <h2 class="text-lg font-semibold mb-3">Welcome, <span id="displayName">Player</span> ðŸ‘‹</h2>
        <p class="text-zinc-400 text-sm">Hereâ€™s your current coaching plan and upcoming sessions.</p>

        <div class="mt-4 space-y-4" id="profile"></div>
      </div>
      <div class="bg-zinc-900/60 rounded-2xl p-4">
        <h3 class="font-semibold mb-3">Quick Log</h3>
        <form id="logForm" class="space-y-2">
          <input class="w-full px-3 py-2 bg-zinc-800 rounded-xl" name="category" placeholder="Category (e.g. mechanics)" required />
          <input class="w-full px-3 py-2 bg-zinc-800 rounded-xl" name="metric" placeholder="Metric (e.g. flick accuracy)" required />
          <input class="w-full px-3 py-2 bg-zinc-800 rounded-xl" name="value" type="number" step="0.01" placeholder="Value (e.g. 67)" />
          <textarea class="w-full px-3 py-2 bg-zinc-800 rounded-xl" name="note" placeholder="Note"></textarea>
          <button class="w-full py-2 rounded-xl bg-purple-600 hover:bg-purple-500">Save Log</button>
        </form>
        <p id="logMsg" class="text-xs text-zinc-400 mt-2"></p>
      </div>
    </section>

    <section class="grid md:grid-cols-2 gap-4">
      <div class="bg-zinc-900/60 rounded-2xl p-4">
        <h3 class="font-semibold mb-3">Upcoming & Past Sessions</h3>
        <div id="sessions" class="space-y-3"></div>
      </div>
      <div class="bg-zinc-900/60 rounded-2xl p-4">
        <h3 class="font-semibold mb-3">Progress Logs</h3>
        <div id="progress" class="space-y-3"></div>
      </div>
    </section>
  </main>

  <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
