<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RL Coaching â€” Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="min-h-screen bg-black text-white p-4">
  <div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-semibold">Admin</h1>
      <a href="/dashboard" class="text-sm underline">Back to dashboard</a>
    </div>

    <section class="bg-zinc-900/60 rounded-2xl p-4 mb-6">
      <h2 class="font-semibold mb-3">Users</h2>
      <div id="users" class="text-sm text-zinc-300">(Admin only; login as admin if enabled)</div>
    </section>

    <section class="bg-zinc-900/60 rounded-2xl p-4">
      <h2 class="font-semibold mb-3">Create Session</h2>
      <form id="sessionForm" class="grid gap-2 md:grid-cols-2">
        <input class="px-3 py-2 bg-zinc-800 rounded-xl" name="user_id" placeholder="User ID" required />
        <input class="px-3 py-2 bg-zinc-800 rounded-xl" name="coach" placeholder="Coach" value="Coach Bushi" required />
        <input class="px-3 py-2 bg-zinc-800 rounded-xl" name="start_utc" placeholder="Start ISO (UTC)" required />
        <input class="px-3 py-2 bg-zinc-800 rounded-xl" name="duration_min" type="number" placeholder="Duration (min)" required />
        <input class="px-3 py-2 bg-zinc-800 rounded-xl" name="topic" placeholder="Topic" />
        <input class="px-3 py-2 bg-zinc-800 rounded-xl" name="summary" placeholder="Summary" />
        <button class="md:col-span-2 py-2 rounded-xl bg-purple-600 hover:bg-purple-500">Create</button>
      </form>
      <p id="sessionMsg" class="text-xs text-zinc-400 mt-2"></p>
    </section>
  </div>

  <script type="module" src="/js/admin.js"></script>
</body>
</html>
